<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CAPITOL 11 - ACTIVIDAD 2</title>
    </head>
    <body>
        <h1>BUSCADOR DE SMARTPHONES</h1>
        <label>Modelos de Smartphones:
            <input list="modelos-smartphones" type="text" name="modelos-smartphones">
        </label>
            <datalist id="modelos-smartphones">
                <option value="iPhone 16 Pro"></option>
                <option value="iPhone 15"></option>
                <option value="iPhone 14 Mini"></option>
                <option value="iPhone SE (2023)"></option>
                <option value="Galaxy S25 Ultra"></option>
                <option value="Galaxy S24+"></option>
                <option value="Galaxy A54 5G"></option>
                <option value="Galaxy Z Flip 5"></option>
                <option value="Pixel 8 Pro"></option>
                <option value="Pixel 8"></option>
                <option value="Pixel 7a"></option>
                <option value="Xiaomi 13 Pro"></option>
                <option value="Redmi Note 12 Pro"></option>
                <option value="Xiaomi 12T Pro"></option>
                <option value="OnePlus 11 5G"></option>
                <option value="OnePlus Nord 3"></option>
                <option value="OPPO Reno 13"></option>
                <option value="OPPO Find X6 Pro"></option>
                <option value="OPPO A77"></option>
                <option value="Realme GT 2 Pro"></option>
                <option value="Realme Narzo 50 5G"></option>
                <option value="Motorola Edge 40 Pro"></option>
                <option value="Moto G Power (2023)"></option>
                <option value="Honor Magic 5 Pro"></option>
                <option value="Honor 90"></option>
                <option value="Vivo X90 Pro"></option>
                <option value="Vivo V27 Pro"></option>
            </datalist>
        <label for="precio">Rango de precios:</label>
        <select id="precio" name="precio">
            <option value="menos-100">Menos de 100</option>
            <option value="100-300">100€ - 300€</option>
            <option value="300-600">300€ - 600€</option>
            <option value="600-900">600€ - 900€</option>
            <option value="más-900">Más de 900€</option>
        </select>
        <button type="submit">Buscar</button>
    </body>
</html>
